<head>

    <!-- Favicons-->
    <link rel="icon" href="images/favicon/favicon-32x32.png" sizes="32x32">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="css/materialize.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <!-- Custome CSS-->
    <link href="css/custom/custom.css" type="text/css" rel="stylesheet">
    <!-- INCLUDED PLUGIN CSS ON THIS PAGE -->
    <link href="vendors/prism/prism.css" type="text/css" rel="stylesheet">
    <link href="vendors/perfect-scrollbar/perfect-scrollbar.css" type="text/css" rel="stylesheet">
    <link href="vendors/flag-icon/css/flag-icon.min.css" type="text/css" rel="stylesheet">

    <style>
        html,
        body {
            height: 100%;
            background-color: #4DB5CC;
        }
        
        html {
            display: table;
            margin: auto;
        }
        
        body {
            display: table-cell;
            vertical-align: middle;
        }
    </style>

</head>

<body>
    <div class="">
        <!-- <div id="loader-wrapper">
            <div id="loader"></div>
            <div class="loader-section section-left"></div>
            <div class="loader-section section-right"></div>
        </div> -->

        <div id="login-page" class="row" style="width:24em;">
            <div class="col s12 z-depth-4 card-panel">
                <form class="login-form" action="/authentication/form" method="post">
                    <div class="row">
                        <div class="input-field col s12 center">
                            <img src="images/icon/laptop.png" alt="" class="circle responsive-img valign profile-image-login">
                            <p class="center login-form-text">管理员登录</p>
                        </div>
                    </div>
                    <div class="row margin">
                        <div class="input-field col s12">
                            <i class="small material-icons prefix">perm_identity</i>
                            <input id="username" name="username" type="text">
                            <label for="username" class="center-align">用户名</label>
                        </div>
                    </div>
                    <div class="row margin">
                        <div class="input-field col s12">
                            <i class="small material-icons prefix">lock_outline</i>
                            <input id="password" name="password" type="password">
                            <label for="password">密码</label>
                        </div>
                    </div>
                    <div class="row" style="margin-top:1.2em">
                        <div class="col s12 m12 l12">
                            <input type="checkbox" id="remember-me" name="remember-me"/>
                            <label for="remember-me">记住我</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <button type="submit" class="btn waves-effect waves-light col s12">登&emsp;录</button>
                            <!--<a href="index.html" class="btn waves-effect waves-light col s12"></a>-->
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s6 m6 l6">
                            <!-- <p class="margin medium-small"><a href="page-register.html">Register Now!</a></p> -->
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- jQuery Library -->
    <script type="text/javascript" src="vendors/jquery-3.2.1.min.js"></script>
    <!--materialize js-->
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <!--prism-->
    <script type="text/javascript" src="vendors/prism/prism.js"></script>
    <!--scrollbar-->
    <script type="text/javascript" src="vendors/perfect-scrollbar/perfect-scrollbar.min.js"></script>
    <!--plugins.js - Some Specific JS codes for Plugin Settings-->
    <script type="text/javascript" src="js/plugins.js"></script>
</body>

</html>
