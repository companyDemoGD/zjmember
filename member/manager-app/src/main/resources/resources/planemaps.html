    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="msapplication-tap-highlight" content="no">

    <link rel="icon" href="images/favicon/favicon-32x32.png" sizes="32x32">

    <link rel="apple-touch-icon-precomposed" href="images/favicon/apple-touch-icon-152x152.png">

    <link href="css//materialize.css" type="text/css" rel="stylesheet">
    <link href="css//style.css" type="text/css" rel="stylesheet">
    <!-- Custome CSS-->
    <link href="css/custom/custom.css" type="text/css" rel="stylesheet">
    <!-- INCLUDED PLUGIN CSS ON THIS PAGE -->
    <link href="vendors/perfect-scrollbar/perfect-scrollbar.css" type="text/css" rel="stylesheet">
    <link href="vendors/flag-icon/css/flag-icon.min.css" type="text/css" rel="stylesheet">
</head>

<body class="active-plane-map">
    <!-- Start Page Loading -->
    <div id="loader-wrapper">
        <div id="loader"></div>
        <div class="loader-section section-left"></div>
        <div class="loader-section section-right"></div>
    </div>
    <!-- End Page Loading -->
    <!-- //////////////////////////////////////////////////////////////////////////// -->
    <!-- START HEADER -->
    <header id="header" class="page-topbar">
        <!-- start header nav-->
        <div class="navbar-fixed" th:include="header :: header"></div>
        <!-- end header nav-->
    </header>
    <!-- END HEADER -->
    <!-- //////////////////////////////////////////////////////////////////////////// -->
    <!-- START MAIN -->
    <div id="main">
        <!-- START WRAPPER -->
        <div class="wrapper">
            <!-- START LEFT SIDEBAR NAV-->
            <aside id="left-sidebar-nav" th:include="leftNavigation :: navigation">
            </aside>
            <!-- END LEFT SIDEBAR NAV-->
            <!-- //////////////////////////////////////////////////////////////////////////// -->
            <!-- START CONTENT -->
            <section id="content">
                <!--breadcrumbs start-->
                <div id="breadcrumbs-wrapper">
                    <div class="container">
                        <div class="row">
                            <div class="col s10 m6 l6">
                                <h5 class="breadcrumbs-title">商场楼层信息</h5>
                                <ol class="breadcrumbs">
                                    <li><a href="/">上海紫荆广场</a>
                                    </li>
                                    <li><a href="#">楼层</a>
                                    </li>
                                    <li class="active">楼层信息 列表</li>
                                </ol>
                            </div>
                        </div>
                    </div>
                </div>
                <!--breadcrumbs end-->
                <!-- //////////////////////////////////////////////////////////////////////////// -->
                <!--start container-->
                <div class="container">
                    <div class="section">

                    </div>

                    <div class="row">
                        <div class="col s0 m0 l1"></div>
                        <div class="col s12 m12 l10">
                            <a class="btn-floating btn-large waves-effect waves-light red right" style="margin-top:-.7em;margin-right:-.7em;" href="/planeMap"><i class="material-icons">add</i></a>
                            <div class="card-panel">
                                <h4 class="header2">楼层信息列表</h4>
                                <div class="row">
                                    <div class="col s12">
                                        <div class="row">
                                            <table class="striped centered">
                                                <thead>
                                                    <tr>
                                                        <th>排序号</th>
                                                        <th>楼层名称</th>
                                                        <th>楼层地图</th>
                                                        <th>操作</th>
                                                    </tr>
                                                </thead>

                                                <tbody>
                                                    <tr th:each="map:${maps}">
                                                        <!--<tr th:each="industry,iterationStatus:${industries}">-->
                                                        <td th:text="${map?.sort_id}"></td>
                                                        <td th:text="${map?.map_name}"></td>
                                                        <!-- <td><a class="btn-floating btn-small waves-effect waves-light cyan"><i class="material-icons">edit</i></a>
                                                                <a class="btn-floating btn-small waves-effect waves-light red"><i class=" material-icons ">delete_forever</i></a></td> -->
                                                        <td><a href="#modal1" class="modal-trigger" th:onclick="'javascript:showPreview(\'' + ${map?.map_picture} + '\');'"><img th:src="${map?.map_picture}" style="width:3em;height:2.5em;"></a></td>
                                                        <td>
                                                            <a class="waves-effect waves-light" th:href="@{'/planeMap?mapId=' + ${map?.map_id}}"><i class="material-icons left">edit</i></a>
                                                            <a class="waves-effect waves-light" th:href="@{'/delMap?mapId=' + ${map?.map_id}}"><i class="material-icons left">delete_forever</i></a></td>
                                                    </tr>
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col s0 m0 l1 "></div>
                    </div>
                </div>
                <!--end container-->
                <div id="modal1" class="modal modal-fixed-footer">
                    <div class="modal-content">
                        <img id="img-preview" style="width:100%;height:100%;"/>
                    </div>
                    <div class="modal-footer">
                        <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat ">Agree</a>
                    </div>
                </div>
            </section>
            <!-- END CONTENT -->
            <!-- START RIGHT SIDEBAR NAV-->
            <aside id="right-sidebar-nav" th:include="rightSidebarNav :: right-sidebar-nav">
            </aside>
            <!-- END RIGHT SIDEBAR NAV-->
        </div>
        <!-- END WRAPPER -->
    </div>
    <!-- END MAIN -->
    <!-- //////////////////////////////////////////////////////////////////////////// -->
    <!-- START FOOTER -->
    <footer class="page-footer gradient-45deg-light-cyan-cyan" th:include="footer :: footer">
    </footer>
    <!-- END FOOTER -->
    <!-- ================================================
Scripts
================================================ -->
    <!-- jQuery Library -->
    <script type="text/javascript" src="vendors/jquery-3.2.1.min.js"></script>
    <!--materialize js-->
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <!--scrollbar-->
    <script type="text/javascript" src="vendors/perfect-scrollbar/perfect-scrollbar.min.js"></script>
    <!--plugins.js - Some Specific JS codes for Plugin Settings-->
    <script type="text/javascript" src="js/plugins.js"></script>
    <!--custom-script.js - Add your own theme custom JS-->
    <script type="text/javascript" src="js/custom-script.js"></script>

    <script>
        $(document).ready(function () {
            $('.modal').modal()
        })

        var showPreview = function(picture) {
            $('#img-preview').attr('src', picture)
        }
    </script>
</body>

</html>
