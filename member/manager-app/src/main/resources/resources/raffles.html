                    <div class="col s0 m0 l1"></div>
                    <div class="col s12 m12 l10">
                        <a id="addButton" class="btn-floating btn-large waves-effect waves-light red right" style="margin-top:-.7em;margin-right:-.7em;" href="/raffle"><i class="material-icons">add</i></a>
                        <div class="card-panel">
                            <h4 class="header2">抽奖列表</h4>
                            <div class="row">
                                <div class="col s12">
                                    <div class="row">
                                        <table class="striped centered">
                                            <thead>
                                            <tr>
                                                <th>标题</th>
                                                <th>活动时间</th>
                                                <th>所需积分</th>
                                                <th>活动编号</th>
                                                <th>参与次数</th>
                                                <th>参与人数</th>
                                                <th>操作</th>
                                            </tr>
                                            </thead>

                                            <tbody>
                                            <tr th:each="instance:${raffles}" th:object="${instance}">
                                                <td th:text="*{title}"></td>
                                                <td th:text="*{raffle_time_start!=null} ? *{#dates.format(raffle_time_start,'yyyy-MM-dd')}+'~'+*{#dates.format(raffle_time_end,'yyyy-MM-dd')}"></td>
                                                <td th:text="*{required_points}"></td>
                                                <td th:text="*{activity_code}"></td>
                                                <td th:text="*{times}"></td>
                                                <td th:text="*{cnt}"></td>
                                                <td>
                                                    <a class="waves-effect waves-light" th:href="@{'/raffle?raffleId=' + *{raffle_id}}"><i class="material-icons left">edit</i></a>
                                                </td>
                                            </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
