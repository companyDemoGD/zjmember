<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="msapplication-tap-highlight" content="no">
    <!--<meta name="description" content="Materialize is a Material Design Admin Template,It's modern, responsive and based on Material Design by Google. ">-->
    <!--<meta name="keywords" content="materialize, admin template, dashboard template, flat admin template, responsive admin template,">-->
    <title>BAUHINIA SQUARE Admin</title>
    <!-- Favicons-->
    <link rel="icon" href="images/favicon/favicon-32x32.png" sizes="32x32">
    <!-- Favicons-->
    <link rel="apple-touch-icon-precomposed" href="images/favicon/apple-touch-icon-152x152.png">
    <!-- For iPhone -->
    <meta name="msapplication-TileColor" content="#00bcd4">
    <meta name="msapplication-TileImage" content="images/favicon/mstile-144x144.png">
    <!-- For Windows Phone -->
    <!-- CORE CSS-->
    <link href="css//materialize.css" type="text/css" rel="stylesheet">
    <link href="css//style.css" type="text/css" rel="stylesheet">
    <!-- Custome CSS-->
    <link href="css/custom/custom.css" type="text/css" rel="stylesheet">
    <!-- INCLUDED PLUGIN CSS ON THIS PAGE -->
    <link href="vendors/perfect-scrollbar/perfect-scrollbar.css" type="text/css" rel="stylesheet">
    <link href="vendors/flag-icon/css/flag-icon.min.css" type="text/css" rel="stylesheet">

    <!-- PARSLEY CSS -->
    <link href="css/parsley.css" type="text/css" rel="stylesheet" media="screen,projection">
</head>

<body class="active-level">
    <!-- Start Page Loading -->
    <div id="loader-wrapper">
        <div id="loader"></div>
        <div class="loader-section section-left"></div>
        <div class="loader-section section-right"></div>
    </div>
    <!-- End Page Loading -->
    <!-- //////////////////////////////////////////////////////////////////////////// -->
    <!-- START HEADER -->
    <header id="header" class="page-topbar">
        <!-- start header nav-->
        <div class="navbar-fixed" th:include="header :: header"></div>
        <!-- end header nav-->
    </header>
    <!-- END HEADER -->
    <!-- //////////////////////////////////////////////////////////////////////////// -->
    <!-- START MAIN -->
    <div id="main">
        <!-- START WRAPPER -->
        <div class="wrapper">
            <!-- START LEFT SIDEBAR NAV-->
            <aside id="left-sidebar-nav" th:include="leftNavigation :: navigation">
            </aside>
            <!-- END LEFT SIDEBAR NAV-->
            <!-- //////////////////////////////////////////////////////////////////////////// -->
            <!-- START CONTENT -->
            <section id="content">
                <!--breadcrumbs start-->
                <div id="breadcrumbs-wrapper">
                    <div class="container">
                        <div class="row">
                            <div class="col s10 m6 l6">
                                <h5 class="breadcrumbs-title">会员等级</h5>
                                <ol class="breadcrumbs">
                                    <li><a href="/">上海紫荆广场</a>
                                    </li>
                                    <li><a href="/levels">会员等级</a>
                                    </li>
                                    <li class="active">会员等级 编辑</li>
                                </ol>
                            </div>
                        </div>
                    </div>
                </div>
                <!--breadcrumbs end-->
                <!-- //////////////////////////////////////////////////////////////////////////// -->
                <!--start container-->
                <div class="container">
                    <div class="section">

                    </div>

                    <!-- ////////////////////////////////////// form start ////////////////////////////////////// -->
                    <form method="POST" enctype="multipart/form-data" action="/saveLevel" data-parsley-validate>
                        <div class="row">
                            <div class="col s0 m0 l2"></div>
                            <div class="col s12 m12 l8">
                                <div class="card-panel">
                                    <h4 class="header2">会员等级</h4>
                                    <div class="row">
                                        <div class="col s12">
                                            <div class="row">
                                                <div class="input-field col s12">
                                                    <i class="material-icons prefix">dehaze</i>
                                                    <input type="text" id="levelName" name="levelName" class="validate" th:value="${level?.level_name}" equired data-parsley-required data-parsley-required-message="不能为空" >
                                                    <label for="levelName">等级名称</label>
                                                </div>
                                                <div class="input-field col s5">
                                                    <i class="material-icons prefix">donut_large</i>
                                                    <input type="number" step="0.01" min="0" id="amountLow" name="amountLow" class="validate"
                                                           th:value="${level?.amount_low}"
                                                           equired data-parsley-required data-parsley-required-message="不能为空"
                                                           data-parsley-type="number"
                                                           data-parsley-max="99999999.99" data-parsley-max-message="金额超出最大范围">
                                                    <label for="amountLow">消费最小值</label>
                                                </div>
                                                <div class="col s1"><span style="display:inline-block; margin-top:1.5em; margin-left:1.3em">至</span></div>
                                                <div class="input-field col s5">
                                                    <!--<i class="material-icons prefixx">donut_large</i>-->
                                                    <input type="number" step="0.01" min="0" id="amountHigh" name="amountHigh" class="validate"
                                                           th:value="${level?.amount_high}"
                                                           equired data-parsley-required data-parsley-required-message="不能为空"
                                                           data-parsley-type="number"
                                                           data-parsley-max="99999999.99" data-parsley-max-message="金额超出最大范围">
                                                    <label for="amountHigh">消费最大值</label>
                                                </div>
                                                <input type="hidden" name="levelId" th:value="${level?.level_id}">
                                                <div class="row">
                                                    <div class="col s12">
                                                        <!-- <a class="waves-effect waves-light btn right"><i class="material-icons right">send</i>保存</a> -->
                                                        <button type="submit" class="waves-effect waves-light btn right"><i class="material-icons right">send</i>保&emsp;存</button>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col s0 m0 l2"></div>
                        </div>
                    </form>
                    <!-- ////////////////////////////////////// form end ////////////////////////////////////// -->
                </div>
                <!--end container-->
            </section>
            <!-- END CONTENT -->
            <!-- START RIGHT SIDEBAR NAV-->
            <aside id="right-sidebar-nav" th:include="rightSidebarNav :: right-sidebar-nav">
            </aside>
            <!-- END RIGHT SIDEBAR NAV-->
        </div>
        <!-- END WRAPPER -->
    </div>
    <!-- END MAIN -->
    <!-- //////////////////////////////////////////////////////////////////////////// -->
    <!-- START FOOTER -->
    <footer class="page-footer gradient-45deg-light-cyan-cyan " th:include="footer :: footer ">
    </footer>
    <!-- END FOOTER -->
    <!-- ================================================
Scripts
================================================ -->
    <!-- jQuery Library -->
    <!-- <script type="text/javascript " src="vendors/jquery-3.2.1.min.js "></script> -->
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <script src="https://cdn.bootcss.com/parsley.js/2.8.0/parsley.min.js"></script>
    <!--materialize js-->
    <script type="text/javascript " src="js/materialize.min.js "></script>
    <!--scrollbar-->
    <script type="text/javascript " src="vendors/perfect-scrollbar/perfect-scrollbar.min.js "></script>
    <!--plugins.js - Some Specific JS codes for Plugin Settings-->
    <script type="text/javascript " src="js/plugins.js "></script>
    <!--custom-script.js - Add your own theme custom JS-->
    <script type="text/javascript " src="js/custom-script.js "></script>
</body>

</html>
