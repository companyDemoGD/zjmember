            <!--start container-->
            <div class="container">

                <div class="row">
                    <div class="col s0 m0 l2"></div>
                    <div class="col s12 m12 l8">
                        <div class="card-panel">
                            <h4 class="header2">会员信息</h4>
                            <div class="row">
                                <div class="col s12" th:object="${member}">

                                    <div class="row">
                                        <div class="input-field col s6">
                                            <i class="material-icons prefix">card_travel</i>
                                            <input type="tel" id="mobile" name="mobile" disabled th:value="*{mobile}">
                                            <label for="mobile">手机号</label>
                                        </div>
                                        <div class="input-field col s6">
                                            <i class="material-icons prefix">card_travel</i>
                                            <input type="text" id="memberName" name="memberName" disabled
                                                   th:value="*{name}">
                                            <label for="memberName">姓名</label>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="input-field col s6">
                                            <i class="material-icons prefix">card_travel</i>
                                            <input type="text" id="sex" name="sex" disabled th:value="*{sex}">
                                            <label for="sex">性别</label>
                                        </div>
                                        <div class="input-field col s6">
                                            <i class="material-icons prefix">card_travel</i>
                                            <input type="text" id="occupation" name="occupation" disabled
                                                   th:value="*{occupation}">
                                            <label for="occupation">职业</label>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="input-field col s6">
                                            <i class="material-icons prefix">card_travel</i>
                                            <input type="text" id="level" name="level" disabled th:value="*{level}">
                                            <label for="level">等级</label>
                                        </div>
                                        <div class="input-field col s6">
                                            <i class="material-icons prefix">card_travel</i>
                                            <input type="text" id="cumulateAmount" name="cumulateAmount" disabled
                                                   th:value="*{cumulateAmount}">
                                            <label for="cumulateAmount">累计消费</label>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="input-field col s6">
                                            <i class="material-icons prefix">card_travel</i>
                                            <input type="text" id="birthday" name="birthday" disabled
                                                   th:value="*{birthday}">
                                            <label for="birthday">生日</label>
                                        </div>
                                        <div class="input-field col s6">
                                            <i class="material-icons prefix">card_travel</i>
                                            <input type="text" id="registDate" name="registDate" disabled
                                                   th:value="*{registDate}">
                                            <label for="registDate">注册时间</label>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="input-field col s6">
                                            <i class="material-icons prefix">card_travel</i>
                                            <input type="text" id="degreeOfEducation" name="degreeOfEducation" disabled
                                                   th:value="*{degreeOfEducation}">
                                            <label for="degreeOfEducation">学历</label>
                                        </div>
                                        <div class="input-field col s6">
                                            <i class="material-icons prefix">card_travel</i>
                                            <input type="text" id="email" name="email" disabled th:value="*{email}">
                                            <label for="email">email</label>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="input-field col s6">
                                            <i class="material-icons prefix">card_travel</i>
                                            <input type="text" id="wechatAccount" name="wechatAccount" disabled
                                                   th:value="*{wechatAccount}">
                                            <label for="wechatAccount">微信账号</label>
                                        </div>
                                        <div class="input-field col s6">
                                            <i class="material-icons prefix">card_travel</i>
                                            <input type="text" id="memberCardNo" name="memberCardNo" disabled
                                                   th:value="*{memberCardNo}">
                                            <label for="memberCardNo">会员卡号</label>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="input-field col s6">
                                            <i class="material-icons prefix">card_travel</i>
                                            <input type="text" id="usablePoints" name="usablePoints" disabled
                                                   th:value="*{usablePoints}">
                                            <label for="usablePoints">当前可用积分</label>
                                        </div>
                                        <div class="input-field col s6">
                                            <i class="material-icons prefix">card_travel</i>
                                            <input type="text" id="cumulatePoints" name="cumulatePoints" disabled
                                                   th:value="*{cumulatePoints}">
                                            <label for="cumulatePoints">累计积分</label>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="input-field col s12">
                                            <i class="material-icons prefix">card_travel</i>
                                            <input type="text" id="address" name="address" disabled
                                                   th:value="*{address}">
                                            <label for="address">地址</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col s0 m0 l2"></div>
                </div>
            </div>
